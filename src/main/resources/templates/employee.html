<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adicionar funcionário</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet"/>
</head>
<body>
    <form method="post" th:object="${employee}" th:action="@{/app/v1/employee/new}">
        <div class="form-group">
            <label for="empName">Nome do funcionário</label>
            <input type="text" th:field="*{name}" class="form-control" id="empName" placeholder="José Silva">
        </div>
        <div class="form-group">
            <label for="empSSN">CPF</label>
            <input type="text" th:field="*{ssn}" class="form-control" id="empSSN" placeholder="Digite apenas os números">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
